<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
  <meta charset="UTF-8">
  <title>word suggestio interface</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      -webkit-user-select: none; /* Chrome/Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */
    }
    input {
      vertical-align:middle;
    }
    .content {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    #input-str {
      width: 100%;
      height: 50px;
      overflow: auto;
      margin: 2px;
    }
    .input-container {
      width: 100%;
      height: 30px;
      margin: 2px;
    }
    #input-data {
      width: 73%;
      height: 26px;
    }
    #input-submit {
      width: 23%;
      height: 30px;
      border-radius: 0;
    }
    #suggestion {
      width: 100%;
      height: 100px;
      margin: 2px;
    }
    #result_list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #result_list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .result_item {
      float: left;
      width: 33%;
    }
    .result_item li {
      text-align: center;
      border: 1px solid black;
      height: 30px;
      line-height: 30px;
      vertical-align: middle;
      margin: 1px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="input-str"></div>
    <form action="#">
      <div class="input-container">
        <input id="input-data" type="text" autocomplete="off"/>
        <input id="input-submit" type="submit" value="보내기"/>
      </div>
    </form>
    <div id="suggestion"></div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      var socket = io.connect("http://" + document.domain + ":" + location.port + "/mynamespace");
      socket.on('response', function(msg){
        if (msg.type == 'System') {
          console.log(msg);
        } else {
          $("#input-str").html(msg.input);
          var dict = $.parseJSON(msg.data);

          $("#suggestion").off("click");
          $("#suggestion").off("touchstart");
          $("#suggestion").off("touchend");

          var output = "<ul id='result_list'>";
          var count = 0;
          for (var item in dict) {
            if (count > 2) {
              break;
            }
            var subList = dict[item];
            var subListLen = subList.length;
            output += "<li class='result_item' " + "id='" + count + "'><ul>";
            var outputList = [];
            for (var j=0; j<subListLen; j++) {
              if (j == 3) {
                break;
              } else if (j == 0) {
	        output += "<li id='first'>" + subList[j] + "</li>";
              } else {
                outputList.push("<li id='added'>" + subList[j] + "</li>");
              }
            }

            if (outputList.length == 0) {
              $("#suggestion").on("click", "#" + count, function(){
                socket.emit("request", {data: $(this).text()});
                $("#input-data").val("");
                $("#input-data").focus();
              });
	      $("#suggestion").on("touchstart", "#" + count + " li", function(){
                $(this).css("background-color", "rgba(0,0,0,0.5)");
	      });
	      $("#suggestion").on("touchend", "#" + count + " li", function(){
                $(this).css("background-color", "white");
	      });
            } else { 
              $("#suggestion").on("touchstart", "#" + count, {outputList: outputList, count: count}, function(e){
                for (var i=0; i < e.data.outputList.length; i++) {
                  $("#" + e.data.count + " ul").append(e.data.outputList[i]);
                }
                $("#" + e.data.count + " #first").css("background-color", "rgba(0,0,0,0.5)");
              });
              $("#suggestion").on("touchmove", "#" + count, function(e){
                var changedTouch = e.originalEvent.changedTouches[0];
	        var elem = document.elementFromPoint(changedTouch.clientX, changedTouch.clientY);
                var elemId = $(elem).attr("id");
                if (elemId == "first" || elemId == "added") {
                  $("#suggestion ul li ul li").css("background-color", "white");
                  $(elem).css("background-color", "rgba(0,0,0,0.5)");
                }
              });
              $("#suggestion").on("touchend", "#" + count, function(e){
                var changedTouch = e.originalEvent.changedTouches[0];
	        var elem = document.elementFromPoint(changedTouch.clientX, changedTouch.clientY);
                var elemId = $(elem).attr("id");
                if (elemId == "first" || elemId == "added") {
                  socket.emit("request", {data: $(elem).text()});
                }
                $("#suggestion ul li ul li").css("background-color", "white");
                for (var i=0; i < 2; i++) {
	          $("#added").remove();
                }
                $("#input-data").val("");
                $("#input-data").focus();
              });
	    }
	    output += "</ul></li>";
            count++;
	  }
	  output += "</ul>";
	  $("#suggestion").html(output);
        }
        $("#input-data").val("");
      });

      $("form").submit(function(event){
        if($("#input-data").val() == "") {
          return false;
        }
        socket.emit("request", {data: $("#input-data").val()});
        $("#input-data").val("");
        return false;
      });

      $("#input-data").focus();
    });
  </script>
</body>
</html>
